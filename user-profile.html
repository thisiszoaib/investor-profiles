---
pagination:
  data: users
  size: 1
  alias: user
permalink: "users/{{ user.id | slug }}/"
---
<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Investor Profile: {{user.name}}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

  <style>
    .mr-8 {
      margin-right: 8px;
    }

    .location {
      margin-left: -5px;
      margin-top: -10px;
    }

    .mb-8 {
      margin-bottom: 8px;
    }

    .text-center {
      text-align: center;
    }
  </style>

</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Investor Profile
      </h1>
      <p class="subtitle">
        Dealdriven
      </p>
    </div>
  </section>
  <div class="section">
    <div class="tile is-ancestor">
      <div class="tile is-parent is-6">
        <div class="tile box has-background-info is-child is-relative">
          <div class="columns is-vcentered">
            <div class="column is-narrow text-center">
              <figure class="image is-128x128">
                <img class="is-rounded" src="{{user.image}}">
              </figure>
              <br>
              <a class="button is-primary" href="mailto:{{user.email}}">
                <span class="icon">
                  <i class="fas fa-envelope"></i>
                </span>
                <span>Contact</span>
              </a>
            </div>
            <div class="column has-text-centered-mobile">
              <div class="title has-text-white">
                {{user.name}}
              </div>
              <div class="subtitle has-text-light mb-8">
                {{user.headline}}
              </div>

              <div class="is-flex has-text-white is-vcentered location">
                <span class="icon is-medium">
                  <i class="fas fa-lg fa-map-marker-alt"></i>
                </span>
                <span>{{user.city}} {{user.state}}</span>
              </div>

              <div class="is-flex member-since">
                <span class="has-text-white mr-8">Member since: </span>
                <span class="tag is-success is-medium">{{user.dateAdded}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="tile is-parent is-6">
        <div class="tile box content has-background-info is-child">
          <h2 class="title has-text-white">
            Bio
          </h2>
          <p class="has-text-light">{{user.bio}}</p>
        </div>
      </div>
    </div>
    <div class="box has-background-info">
      <h2 class="title has-text-white">
        Featured properties
      </h2>
    </div>
  </div>
</body>

</html>
